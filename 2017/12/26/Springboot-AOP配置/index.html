        <p>Springboot 整合aop做日志拦截，配置很简单。</p>
<ol>
<li><p>在pom.xml文件中引入aop相关的包</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>org.springframework.boot<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>spring-boot-starter-aop<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>aop类配置示例</p>
<a id="more"></a>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Aspect</span></span><br><span class="line"><span class="meta">@Component</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LogAspect</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> Logger logger = LoggerFactory.getLogger(LogAspect.class);</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Pointcut</span>(<span class="string">"execution(* com.ht.yry.web.controller..*(..))"</span>)</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">executeService</span><span class="params">()</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line">   <span class="meta">@Before</span>(<span class="string">"executeService() &amp;&amp; @annotation(option)"</span>)</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">beforePoint</span><span class="params">(JoinPoint joinPoint, ApiOperation option)</span> </span>&#123;</span><br><span class="line">       ServletRequestAttributes attributes = (ServletRequestAttributes) RequestContextHolder.getRequestAttributes();</span><br><span class="line">       HttpServletRequest request = attributes.getRequest();</span><br><span class="line">       <span class="comment">//URL</span></span><br><span class="line">       logger.info(<span class="string">"url=&#123;&#125;"</span>, request.getRequestURI());</span><br><span class="line">       <span class="comment">//method</span></span><br><span class="line">       logger.info(<span class="string">"method=&#123;&#125;"</span>, request.getMethod());</span><br><span class="line">       <span class="comment">//ip</span></span><br><span class="line">       logger.info(<span class="string">"ip=&#123;&#125;"</span>,request.getRemoteAddr());</span><br><span class="line">       <span class="comment">//类方法</span></span><br><span class="line">       logger.info(<span class="string">"class=&#123;&#125; and method name = &#123;&#125;"</span>,joinPoint.getSignature().getDeclaringTypeName(),joinPoint.getSignature().getName());</span><br><span class="line">       <span class="comment">//参数</span></span><br><span class="line">       logger.info(<span class="string">"参数=&#123;&#125;"</span>,joinPoint.getArgs(), joinPoint.getArgs());</span><br><span class="line"></span><br><span class="line">       logger.info(<span class="string">"apiOption=&#123;&#125;"</span>, option.value());</span><br><span class="line"></span><br><span class="line">	   <span class="comment">// 获取方法所在类上的Api注解，例 @Api(tags="文件管理")</span></span><br><span class="line">       Api annotation = AnnotationUtils</span><br><span class="line">               .findAnnotation(joinPoint.getSignature().getDeclaringType(), Api.class);</span><br><span class="line">       logger.info(<span class="string">"api=&#123;&#125;"</span>, String.join(<span class="string">","</span>,annotation.tags()));</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
</ol>
